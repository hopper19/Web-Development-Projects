<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Share Your Travels</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="chapter05-project03.css" />
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>

<body background="images/travel-background.jpg">
   <header>
      <h1>Share Your Travels</h1>
      <p>let us know where you've been</p>
   </header>
   <main>
      <section>
         <form method="post" action="http://www.randyconnolly.com/tests/process.php">

            <fieldset>
               <legend>Photo Details</legend>
               <p>
                  <label>Title</label><br>
                  <input id="titleBox" type="text" name="title">
               </p>
               <p>
                  <label>Description</label><br>
                  <textarea id="descriptionBox" name="description" rows="7" cols="85"></textarea>
               </p>
               <table>
                  <tr>
                     <td>
                        <p>
                        <label for="photo">Choose a photo:</label>
                        <input type="file" id="photo" name="photo">
                        <br>
                        <input type="submit" value="Upload">
                        </p>
                        <p>
                           <label>Continent</label><br>
                           <select name="continent">
                              <option>Choose continent</option>
                              <option>Africa</option>
                              <option>Asia</option>
                              <option>Europe</option>
                              <option>North America</option>
                              <option>South America</option>
                              <option>Australia</option>
                              <option>Antarctica</option>
                           </select>
                        </p>

                        <p>
                           <label>Country</label><br>
                           <select name="country">
                              <option>Choose country</option>
                              <option>Canada</option>
                              <option>China</option>
                              <option>Mexico</option>
                              <option>United States</option>
                              <option>Vietnam</option>
                           </select>
                        </p>
                        <p>
                           <label>City</label><br>
                           <input type="text" name="city" list="cities" size="45">
                           <datalist id="cities">
                              <option>Calgary</option>
                              <option>Montreal</option>
                              <option>Gotham City</option>
                              <option>Metropolis</option>
                              <option>LEGO City</option>
                              <option>Toronto</option>
                              <option>Vancouver</option>
                           </datalist>
                        </p>
                     </td>

                     <td>
                        <div class="sideBoxes">
                           <label>Copyright? </label><br>
                           <input type="radio" name="copyright" value="1">All rights reserved<br>
                           <input type="radio" name="copyright" value="2" checked>Creative Commons<br>
                        </div>

                        <div class="sideBoxes">
                           <label>Creative Commons Types </label><br>
                           <input type="checkbox" name="cc">Attribution<br>
                           <input type="checkbox" name="cc">Noncommercial <br>
                           <input type="checkbox" name="cc">No Derivative Works
                        </div>
                     </td>
                  </tr>

                  <tr>
                     <td colspan="2" class="separator">
                           <label>I accept the software license</label>
                           <input type="checkbox" name="accept">
                     </td>
                  </tr>

                  <tr>
                     <td>
                        <p>
                           <label>Rate this photo: <br>
                              <input type="number" min="1" max="5" name="rate">
                           </label>
                        </p>
                        <p>
                           <label>Color Collection: <br>
                              <input type="color" name="color">
                           </label>
                        </p>
                     </td>
                     <td>
                        <div class="sideBoxes">
                           <p>
                              <label>Date Taken: <br>
                                 <input type="date" name="date">
                              </label>
                           </p>
                           <p>
                              <label>Time Taken: <br>
                                 <input type="time" name="time">
                              </label>
                           </p>
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td colspan="2">
                        <div class="separator center">
                           <input type="submit" class="round"> <input type="reset" value="Clear Form" class="round">
                        </div>
                     </td>
                  </tr>
               </table>
            </fieldset>
         </form>
      </section>
   </main>


</body>

</html>
